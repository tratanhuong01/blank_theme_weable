<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weable Contact Buttons</title>

    <link rel="stylesheet" href="./assets/css/button.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/threedot.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,700&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="contact-button">
        <div class="button-fixed">
            <div class="animated-button-out"></div>
            <div class="animated-button-in"></div>
            <img src="./assets/imgs/comment-icon.png" class="button-fixed-comment" alt="">
            <img src="./assets/imgs/close.png" class="button-fixed-close hidden" alt="">
        </div>
        <div class="popup__contact">
            <div class="popup__contact--top">
                We'd love to hear from you.
                <img src="./assets/imgs/close.png" class="popup__contact--top--close" alt="">
            </div>
            <duv class="popup__contact--loading">
                <div class="dot-flashing"></div>
            </duv>
            <div class="popup__contact--callback popup__contact--get hidden">
                <form action="" class="popup__contact--form">
                    <div>
                        <label for="">Enter your full name</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="">Enter callback number</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="">Enter message</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <input type="submit" value="Schedule a Call">
                </form>
            </div>
            <div class="popup__contact--email popup__contact--get hidden">
                <form action="" class="popup__contact--form">
                    <div>
                        <label for="">Enter your full name</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="">Enter your email address</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="">Enter message</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <input type="submit" value="Send Email">
                </form>
            </div>
            <div class="popup__contact--content popup__contact--get hidden">
                <a data-type="callback">
                    <div class="img-wrap small">
                        <img src="./assets/imgs/phone-call.png" alt="">
                    </div>
                    <div>
                        <p>Callback</p>
                        <p></p>
                    </div>
                </a>
                <a data-type="email">
                    <div class="img-wrap small">
                        <img src="./assets/imgs/email.png" alt="">
                    </div>
                    <div>
                        <p>Email</p>
                        <p>If you still use it üòä Reply in 24 hours</p>
                    </div>
                </a>
                <a href="">
                    <div class="img-wrap">
                        <img src="./assets/imgs/messenger.png" alt="">
                    </div>
                    <div>
                        <p>Facebook</p>
                    </div>
                </a>
                <a href="">
                    <div class="img-wrap">
                        <img src="./assets/imgs/instagram.png" alt="">
                    </div>
                    <div>
                        <p>Instagram</p>
                    </div>
                </a>
                <a href="">
                    <div class="img-wrap">
                        <img src="./assets/imgs/linkedin.png" alt="">
                    </div>
                    <div>
                        <p>Instagram</p>
                        <p>Our open vacancies üíº</p>
                    </div>
                </a>
                <a href="">
                    <div class="img-wrap">
                        <img src="./assets/imgs/skype.png" alt="">
                    </div>
                    <div>
                        <p>Skype</p>
                    </div>
                </a>
                <a href="">
                    <div class="img-wrap">
                        <img src="./assets/imgs/telegram.png" alt="">
                    </div>
                    <div>
                        <p>Telegram</p>
                        <p>Online chatbot ü§ñ</p>
                    </div>
                </a>
                <a href="">
                    <div class="img-wrap">
                        <img src="./assets/imgs/viber.png" alt="">
                    </div>
                    <div>
                        <p>Viber</p>
                        <p>Text only ;)</p>
                    </div>
                </a>
                <a href="">
                    <div class="img-wrap">
                        <img src="./assets/imgs/whatsapp.png" alt="">
                    </div>
                    <div>
                        <p>WhatsApp</p>
                        <p>Available from 10am till 8pm</p>
                    </div>
                </a>
                <a href="">
                    <div class="img-wrap">
                        <img src="./assets/imgs/vkontakte.png" alt="">
                    </div>
                    <div>
                        <p>Vkontakte</p>
                    </div>
                </a>
                <div class="popup__contact--footer">
                    <input type="checkbox" name="" id="popup__contact--footer--checkbox">
                    <label for="popup__contact--footer--checkbox">GDPR-friendly üëç</label>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/button.js"></script>

</body>

</html>
